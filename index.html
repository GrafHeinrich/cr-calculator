<!DOCTYPE html>
<html>
    <head>
        <script src="calculations.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://bootswatch.com/sandstone/bootstrap.min.css">
        <link rel="icon" type="image/png" href="favicon.png" />
    </head>
    <body onload="giveCRStats(0)">
    <div class="container">
        <div class="jumbotron">
            <h1>CR-Calculator for DnD 5e</h1>
            <p>Give one value and recieve the other ones.</p>
            
        </div>

        <div class="row">

            <div class="col-md-8">
                <div id="crStatsOut">
                    <div class="panel panel-default">
                    <div class="panel-heading">Challenge Rating</div>
                    <div class="panel-body" id="crOut">
                        Panel content
                    </div>
                    </div>

                    <div class="panel panel-default">
                    <div class="panel-heading">Proficiency Bonus</div>
                    <div class="panel-body" id="profOut">
                        Panel content
                    </div>
                    </div>

                    <div class="panel panel-default">
                    <div class="panel-heading">Armor Class</div>
                    <div class="panel-body" id="acOut">
                        Panel content
                    </div>
                    </div>

                    <div class="panel panel-default">
                    <div class="panel-heading">Hit Points (min-max)</div>
                    <div class="panel-body" id="hpOut">
                        Panel content
                    </div>
                    </div>

                    <div class="panel panel-default">
                    <div class="panel-heading">Attack Bonus</div>
                    <div class="panel-body" id="atkOut">
                        Panel content
                    </div>
                    </div>

                    <div class="panel panel-default">
                    <div class="panel-heading">Damager per round (min-max)</div>
                    <div class="panel-body" id="dprOut">
                        Panel content
                    </div>
                    </div>

                    <div class="panel panel-default">
                    <div class="panel-heading">Save Difficulty Check</div>
                    <div class="panel-body" id="sdcOut">
                        Panel content
                    </div>
                    </div>

                </div>

            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label for="select" class="col-lg-4 control-label">Choose a CR:</label>
                    <div class="col-lg-10">
                        <select class="form-control" id="select" onchange="giveCRStats(this.value)">
                        <option value=0>0</option>
                        <option value=1>1/8</option>
                        <option value=2>1/4</option>
                        <option value=3>1/2</option>
                        <option value=4>1</option>
                        </select>
                        <br>
                    </div>
                    
                </div>
                
            </div>

        </div>
    </div>
    </body>
</html>
