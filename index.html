<!DOCTYPE html>
<html>
    <head>
        <script src="calculations.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://bootswatch.com/sandstone/bootstrap.min.css">
        <link rel="icon" type="image/png" href="favicon.png" />
    </head>
    <body>
    <div class="container">
        <div class="jumbotron">
            <h1>CR-Calculator for DnD 5e</h1>
            <p>Give one value and click on the button to calculate the other ones.</p>
            
        </div>

        <div class="row">

            <div class="col-md-8">
                <div id="crDisplay">

                </div>

            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label for="select" class="col-lg-4 control-label">Choose a CR:</label>
                    <div class="col-lg-10">
                        <select class="form-control" id="select" onchange="giveCRStats(this.value)">
                        <option value=0>0</option>
                        <option value=1>1/8</option>
                        <option value=2>1/4</option>
                        <option value=3>1/2</option>
                        <option value=4>1</option>
                        </select>
                        <br>
                        <!-- <button class="btn btn-primary" onclick="giveCRStats(this.value)">Click</button> -->
                    </div>
                    
                </div>
                
            </div>

        </div>
    </div>
    </body>
</html>
