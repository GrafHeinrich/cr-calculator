<!DOCTYPE html>
<html>
    <head>
        <script src="calculations.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://bootswatch.com/sandstone/bootstrap.min.css">
        <link rel="icon" type="image/png" href="favicon.png" />
    </head>
    <body onload="giveCRStats(0)">
    <div class="container">
        <div class="jumbotron">
            <h1>Monster Statistics-Calculator for DnD 5e</h1>
            <p>Choose some values and get the matching other ones.</p>
            
        </div>

        <div class="row">

            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">
                        <div class="panel panel-primary">
                        <div class="panel-heading">Challenge Rating</div>
                        <div class="panel-body" id="crOut">
                            0
                        </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-primary">
                        <div class="panel-heading">Proficiency Bonus</div>
                        <div class="panel-body" id="profOut">
                            0
                        </div>
                        </div>        
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-primary">
                        <div class="panel-heading">Armor Class</div>
                        <div class="panel-body" id="acOut">
                            0
                        </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="panel panel-primary">
                        <div class="panel-heading">Hit Points (min-max)</div>
                        <div class="panel-body" id="hpOut">
                            0
                        </div>
                        </div>       
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-primary">
                        <div class="panel-heading">Attack Bonus</div>
                        <div class="panel-body" id="atkOut">
                            0
                        </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-primary">
                        <div class="panel-heading">Damage per round (min-max)</div>
                        <div class="panel-body" id="dprOut">
                            0
                        </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="panel panel-primary">
                        <div class="panel-heading">Save Difficulty Check</div>
                        <div class="panel-body" id="sdcOut">
                            0
                        </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-primary">
                        <div class="panel-heading">Experience Points</div>
                        <div class="panel-body" id="xpOut">
                            0
                        </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-primary">
                        <div class="panel-heading">Input Test</div>
                        <div class="panel-body" id="#">
                           <input type="number" name="quantity" min="1" max="33" class="form-control" onchange="giveCRStats(this.value)">
                        </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label for="select" class="col-lg-6 control-label">Give me a value</label>
                    <div class="col-lg-10">
                        <div class="input-group">
                        <span class="input-group-addon">CR</span>
                        <select class="form-control" id="select" onchange="giveCRStats(this.value)">
                        <option value=0>0</option>
                        <option value=1>1/8</option>
                        <option value=2>1/4</option>
                        <option value=3>1/2</option>
                        <option value=4>1</option>
                        <option value=5>2</option>
                        <option value=6>3</option>
                        <option value=7>4</option>
                        <option value=8>5</option>
                        <option value=9>6</option>
                        <option value=10>7</option>
                        <option value=11>8</option>
                        <option value=12>9</option>
                        <option value=13>10</option>
                        <option value=14>11</option>
                        <option value=15>12</option>
                        <option value=16>13</option>
                        <option value=17>14</option>
                        <option value=18>15</option>
                        <option value=19>16</option>
                        <option value=20>17</option>
                        <option value=21>18</option>
                        <option value=22>19</option>
                        <option value=23>20</option>
                        <option value=24>21</option>
                        <option value=25>22</option>
                        <option value=26>23</option>
                        <option value=27>24</option>
                        <option value=28>25</option>
                        <option value=29>26</option>
                        <option value=30>27</option>
                        <option value=31>28</option>
                        <option value=32>29</option>
                        <option value=33>30</option>
                        </select>
                        </div>
                        <br>
                    </div>
                    
                </div>
                
            </div>
        </div>
        </div>
    </body>
</html>
